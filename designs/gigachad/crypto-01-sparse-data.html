<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIGACHAD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=IBM+Plex+Mono:wght@400;500&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #000000;
            --white: #FFFFFF;
            --bone: #F5F5F5;
            --steel: #1A1A1A;
            --marble: #888888;
            --muted: #444444;
            --font-display: 'Anton', sans-serif;
            --font-mono: 'IBM Plex Mono', monospace;
            --font-body: 'Inter', sans-serif;
        }

        body {
            background: var(--black);
            color: var(--white);
            font-family: var(--font-body);
            min-height: 100vh;
        }

        ::selection {
            background: var(--white);
            color: var(--black);
        }

        /* Layout */
        .layout {
            display: grid;
            grid-template-columns: 1fr 400px;
            min-height: 100vh;
        }

        /* Left - Main content */
        .main {
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: var(--font-display);
            font-size: 16px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--white);
            text-decoration: none;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: var(--white);
            border-radius: 50%;
        }

        .status-text {
            font-family: var(--font-mono);
            font-size: 10px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--marble);
        }

        /* Hero */
        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .hero-amount {
            font-family: var(--font-display);
            font-size: clamp(100px, 20vw, 240px);
            text-transform: uppercase;
            line-height: 0.85;
            letter-spacing: -0.02em;
        }

        .hero-label {
            font-family: var(--font-mono);
            font-size: 11px;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--marble);
            margin-top: 40px;
        }

        /* Bottom data */
        .bottom-data {
            display: flex;
            gap: 80px;
        }

        .data-item {
            position: relative;
            padding-left: 16px;
        }

        .data-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 1px;
            background: var(--muted);
        }

        .data-value {
            font-family: var(--font-mono);
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .data-label {
            font-family: var(--font-mono);
            font-size: 9px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--muted);
        }

        /* Right - Sidebar */
        .sidebar {
            background: var(--steel);
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            border-left: 1px solid var(--muted);
        }

        .sidebar-title {
            font-family: var(--font-mono);
            font-size: 10px;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--marble);
            margin-bottom: 40px;
        }

        .sidebar-stats {
            flex: 1;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            padding: 20px 0;
            border-bottom: 1px solid var(--muted);
        }

        .stat-key {
            font-family: var(--font-mono);
            font-size: 10px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--marble);
        }

        .stat-val {
            font-family: var(--font-mono);
            font-size: 14px;
            font-weight: 500;
        }

        /* Progress in sidebar */
        .sidebar-progress {
            margin-top: 60px;
            padding-top: 40px;
            border-top: 1px solid var(--muted);
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .progress-label {
            font-family: var(--font-mono);
            font-size: 10px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--marble);
        }

        .progress-value {
            font-family: var(--font-mono);
            font-size: 10px;
            color: var(--white);
        }

        .progress-bar {
            height: 2px;
            background: var(--muted);
            margin-bottom: 30px;
        }

        .progress-fill {
            height: 100%;
            background: var(--white);
            width: 12.7%;
        }

        .milestones {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 4px;
        }

        .ms-item {
            text-align: center;
            padding: 12px 4px;
            background: var(--black);
        }

        .ms-item.done {
            background: var(--muted);
        }

        .ms-val {
            font-family: var(--font-mono);
            font-size: 10px;
            margin-bottom: 4px;
        }

        .ms-status {
            font-family: var(--font-mono);
            font-size: 7px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--marble);
        }

        /* CTA */
        .sidebar-cta {
            margin-top: 60px;
        }

        .btn {
            display: block;
            width: 100%;
            font-family: var(--font-mono);
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            text-decoration: none;
            text-align: center;
            background: var(--white);
            color: var(--black);
            padding: 20px;
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--marble);
        }

        /* Footer in sidebar */
        .sidebar-footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--muted);
        }

        .footer-address {
            font-family: var(--font-mono);
            font-size: 8px;
            color: var(--muted);
            word-break: break-all;
            line-height: 1.6;
        }

        .footer-links {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        .footer-links a {
            font-family: var(--font-mono);
            font-size: 9px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--marble);
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: var(--white);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .layout {
                grid-template-columns: 1fr;
            }

            .sidebar {
                border-left: none;
                border-top: 1px solid var(--muted);
            }

            .bottom-data {
                flex-wrap: wrap;
                gap: 40px;
            }
        }

        @media (max-width: 768px) {
            .main {
                padding: 40px 30px;
            }

            .sidebar {
                padding: 40px 30px;
            }

            .bottom-data {
                flex-direction: column;
                gap: 30px;
            }

            .milestones {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>

</body>
