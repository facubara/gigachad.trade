<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIGA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Inter:wght@400&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #000000;
            --white: #FFFFFF;
            --steel: #1A1A1A;
            --marble: #DADADA;
            --font-display: 'Oswald', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        body {
            background: var(--white);
            color: var(--black);
            font-family: var(--font-body);
        }

        ::selection {
            background: var(--black);
            color: var(--white);
        }

        /* Minimal Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            padding: 40px;
        }

        .logo {
            font-family: var(--font-display);
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: var(--black);
            text-decoration: none;
        }

        /* Hero - Stark, single statement */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .hero-content {
            text-align: center;
        }

        .hero-title {
            font-family: var(--font-display);
            font-size: clamp(120px, 30vw, 400px);
            font-weight: 700;
            text-transform: uppercase;
            line-height: 0.8;
            letter-spacing: -0.02em;
        }

        .hero-sub {
            font-family: var(--font-body);
            font-size: 11px;
            letter-spacing: 0.5em;
            text-transform: uppercase;
            color: var(--steel);
            margin-top: 60px;
        }

        /* Black bar with data */
        .data-bar {
            background: var(--black);
            color: var(--white);
            display: flex;
        }

        .data-cell {
            flex: 1;
            padding: 60px 40px;
            text-align: center;
            border-right: 1px solid var(--steel);
        }

        .data-cell:last-child {
            border-right: none;
        }

        .data-value {
            font-family: var(--font-display);
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .data-label {
            font-family: var(--font-body);
            font-size: 9px;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--marble);
        }

        /* Progress - Stark */
        .progress-section {
            padding: 160px 80px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 40px;
        }

        .progress-title {
            font-family: var(--font-display);
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: var(--steel);
        }

        .progress-value {
            font-family: var(--font-display);
            font-size: 64px;
            font-weight: 700;
        }

        .progress-track {
            height: 2px;
            background: var(--marble);
            position: relative;
            margin-bottom: 80px;
        }

        .progress-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: var(--black);
            width: 12.7%;
        }

        .progress-dot {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translate(50%, -50%);
            width: 12px;
            height: 12px;
            background: var(--black);
        }

        .milestones {
            display: flex;
            justify-content: space-between;
        }

        .ms {
            text-align: center;
        }

        .ms-value {
            font-family: var(--font-display);
            font-size: 28px;
            font-weight: 700;
            color: var(--marble);
            margin-bottom: 8px;
        }

        .ms.done .ms-value {
            color: var(--black);
        }

        .ms-label {
            font-family: var(--font-body);
            font-size: 9px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--marble);
        }

        /* Full black section */
        .black-section {
            background: var(--black);
            color: var(--white);
            padding: 200px 80px;
            text-align: center;
        }

        .statement {
            font-family: var(--font-display);
            font-size: clamp(48px, 10vw, 140px);
            font-weight: 700;
            text-transform: uppercase;
            line-height: 0.9;
            margin-bottom: 100px;
        }

        .btn {
            display: inline-block;
            font-family: var(--font-display);
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            text-decoration: none;
            background: var(--white);
            color: var(--black);
            padding: 20px 80px;
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--marble);
        }

        /* Footer */
        .footer {
            padding: 40px 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--marble);
        }

        .footer-left {
            font-family: var(--font-body);
            font-size: 9px;
            color: var(--marble);
            letter-spacing: 0.05em;
        }

        .footer-right a {
            font-family: var(--font-body);
            font-size: 10px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--steel);
            text-decoration: none;
            margin-left: 40px;
            transition: color 0.2s;
        }

        .footer-right a:hover {
            color: var(--black);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .data-bar {
                flex-wrap: wrap;
            }

            .data-cell {
                flex: 1 1 50%;
                border-bottom: 1px solid var(--steel);
            }

            .data-cell:nth-child(2) {
                border-right: none;
            }
        }

        @media (max-width: 768px) {
            .progress-section, .black-section {
                padding-left: 30px;
                padding-right: 30px;
            }

            .data-cell {
                flex: 1 1 100%;
                border-right: none;
            }

            .milestones {
                flex-wrap: wrap;
                gap: 40px;
            }

            .ms {
                flex: 1 1 45%;
            }

            .footer {
                flex-direction: column;
                gap: 20px;
                text-align: center;
                padding: 30px;
            }

            .footer-right a {
                margin: 0 15px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Giga</a>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1 class="hero-title">$1B</h1>
                <p class="hero-sub">Target Market Cap</p>
            </div>
        </section>

        <section class="data-bar">
            <div class="data-cell">
                <div class="data-value">$127M</div>
                <div class="data-label">Current Cap</div>
            </div>
            <div class="data-cell">
                <div class="data-value">$0.084</div>
                <div class="data-label">Price</div>
            </div>
            <div class="data-cell">
                <div class="data-value">9.6B</div>
                <div class="data-label">Supply</div>
            </div>
            <div class="data-cell">
                <div class="data-value">47K</div>
                <div class="data-label">Holders</div>
            </div>
        </section>

        <section class="progress-section">
            <div class="progress-header">
                <div class="progress-title">Progress</div>
                <div class="progress-value">12.7%</div>
            </div>
            <div class="progress-track">
                <div class="progress-fill">
                    <div class="progress-dot"></div>
                </div>
            </div>
            <div class="milestones">
                <div class="ms done">
                    <div class="ms-value">$10M</div>
                    <div class="ms-label">Done</div>
                </div>
                <div class="ms done">
                    <div class="ms-value">$50M</div>
                    <div class="ms-label">Done</div>
                </div>
                <div class="ms done">
                    <div class="ms-value">$100M</div>
                    <div class="ms-label">Done</div>
                </div>
                <div class="ms">
                    <div class="ms-value">$500M</div>
                    <div class="ms-label">Next</div>
                </div>
                <div class="ms">
                    <div class="ms-value">$1B</div>
                    <div class="ms-label">Target</div>
                </div>
            </div>
        </section>

        <section class="black-section">
            <h2 class="statement">The Standard</h2>
            <a href="#" class="btn">Enter</a>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-left">63LfDmNb3MQ8mw9MtZ2To9bEA2M71kZUUGq5tiJxcqj9</div>
        <div class="footer-right">
            <a href="#">Twitter</a>
            <a href="#">Telegram</a>
        </div>
    </footer>
</body>
</html>
